<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax方法加入promise对象(类似dfd)</title>
</head>
<body>
   <input type="button" value="dfd_done">
</body>
<script type="text/javascript" src="../2.0.3.js"></script>
<script type="text/javascript">

var dfd = $.Deferred();
dfd.resolve();
$('[type=button]').click(function(){
    dfd.done(function(){
        console.log('1111');
    });
});    

</script>
</html>
