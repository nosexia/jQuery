<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CallBack</title>
    <script type="text/javascript" src="../2.0.3.js"></script>
</head>
<body>
    <input type="button" value="add">
    <input type="button" value="fire">
    <p>
        业务场景:</br>
        只能够在fire的时候，调用回调函数fn1</br>
        每次都只对一个fn1回调函数调用
    </p>
</body>
<script type="text/javascript">
    callbacks = $.Callbacks();
    var addBtn = $('input[value=add]');
    var fireBtn = $('input[value=fire]');
    var fn1 = function(){
        console.log('调用add');
    };
    addBtn.click(function(){
        callbacks.add(fn1);
    });

    fireBtn.click(function(){  
        callbacks.fire();
        callbacks.remove(fn1);
    });


</script>
</html>
