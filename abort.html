<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用xhr.abort方法，请求状态为canceled</title>
    <script type="text/javascript" src="2.0.3.js"></script>
</head>
<body>

<input type="text" placeholder='sousuo'>

<script type="text/javascript">
    var xhr ;
    $('input').on('input', function(){
        var val = $(this).val();
        //执行这里的时候，结果还没有回来，就不需要结果回来了        
        xhr = $.ajax({
            url: '2.0.3.js',
            data: {keyword: val}
        }).done(function(data){
            console.log(data);          //jquery源码
        }).fail(function(data){
            console.log(data);         //带有回调方法的http对象 
        });
        if(xhr && xhr.readyState!=200){
            xhr.abort();
        }

    });
 
</script>
    
</body>
</html>
