<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.then用法</title>
</head>
<body>
    <input type="button" value="dfd1">
    <input type="button" value="dfd2">
</body>
<script type="text/javascript" src="jquery.1.11.1.js"></script>
<script type="text/javascript">
    var dfd1 = $.Deferred();

    var dfd2 = $.Deferred();

    var dfdArray = [];

    dfdArray.push(dfd1);

    dfdArray.push(dfd2);


    $.when.apply($, dfdArray).done(function(){
        console.log('所有dfd完成');
    });

    $('input').eq(0).click(function(){
        dfd1.resolve();
    });

    $('input').eq(1).click(function(){
        dfd2.resolve();
    });

    dfd1.done(function(){
        console.log('dfd1完成');
    });

    dfd2.done(function(){
        console.log('dfd2完成');
    });
</script>
</html>
