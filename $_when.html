<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.then用法</title>
</head>
<body>
    <input type="button" value="dfd1">
    <input type="button" value="dfd2">
    <input type="button" value="dfds">
    <p>
        使用$.then，判断多个dfd对象是否都dfd.resolve();
    </p>

    <p>
        dfd是高可配情况，需要使用$.when.apply($, dfdArray);
    </p>
</body>
<script type="text/javascript" src="jquery.1.11.1.js"></script>
<script type="text/javascript">
    var dfd1 = $.Deferred();

    var dfd2 = $.Deferred();

    

    $('input').eq(0).click(function(){
        dfd1.resolve();
    });

    $('input').eq(1).click(function(){
        dfd2.resolve();
    });

    $('input').eq(2).click(function(){
        var dfdArray = [];
        dfdArray.push(dfd1);
        dfdArray.push(dfd2);
        $.when.apply($, dfdArray).done(function(){
            console.log('所有dfd完成');
        });
    });

    dfd1.done(function(){
        console.log('dfd1完成');
    });

    dfd2.done(function(){
        console.log('dfd2完成');
    });



</script>
</html>
